<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario de prueba HTML5</title>
</head>
<body>

	<form action="" method="GET">
		<label>Nombre: <input type="text" required=""></label> <br> <br>
		<label>Correo Electrónico: <input type="email" required=""></label><br> <br>
		<label>URL: <input type="text" placeholder="Escribe la URL de tu página"></label><br> <br>
		<label>Fecha <input type="date"></label><br> <br>
		<label>Tiempo: <input type="time"></label><br> <br>
		<label>Fecha y Hora: <input type="datetime" ></label><br> <br>
		<label>Mes: <input type="month"></label><br> <br>
		<label>Semana: <input type="week" ></label><br> <br>
		<label>Numero (min -10, max 10): <input type="number" min="-10" max="10"></label><br> <br>
		<label>Teléfono: <input type="tel"></label><br> <br>
		<label>Término de búsqueda: <input type="search"></label><br> <br>
		<label>Color favorito: <input type="color" ></label><br> <br>
		<input type="submit">

	</form>

</body>
</html>
